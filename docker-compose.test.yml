services:
  test_etl:
    build:
      context: .
      dockerfile: docker/etl/Dockerfile
    env_file:
      - .env.test
    depends_on:
      test_elastic_search:
        condition: service_healthy
      test_theatre_db:
        condition: service_healthy

  test_api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile.test
    env_file:
      - .env.test
    depends_on:
      test_elastic_search:
        condition: service_healthy
      test_theatre_db:
        condition: service_healthy
      test_redis:
        condition: service_healthy
      test_etl:
        condition: service_started

  test_elastic_search:
    image: elasticsearch:8.13.0
    ports:
      - "9200:9200"
      - "9300:9300"
    healthcheck:
      test: curl -s http://localhost:9200 >/dev/null || exit 1
      interval: 30s
      timeout: 10s
      retries: 50
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false

  test_theatre_db:
    image: postgres:15
    env_file:
      - .env.test
    volumes:
      - ./database_dump.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  test_redis:
    image: redis:7.0.5-alpine
    hostname: test_redis
    ports:
      - "6379:6379"
    env_file:
      - .env.test
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  test_runner:
    build:
      context: .
      dockerfile: docker/tests/Dockerfile.test
    env_file:
      - .env.test
    depends_on:
      test_elastic_search:
        condition: service_healthy
      test_redis:
        condition: service_healthy
    volumes:
      - ./app:/opt/app
    working_dir: /opt/app
    command: >
      sh -c "
        echo 'Waiting for services...' &&
        sleep 10 &&
        echo 'Running tests...' &&
        python -m pytest tests/test_films.py -v
      "